<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main id="app" class="flex flex-col h-screen">
      <!-- TODO: Header Section-->
      <header class="mb-5">
        <div class="container">
          <div class="py-4">
            <h1 class="font-sans font-bold text-3xl">MMS Solution</h1>
            <p class="text-blue-400">Invoice App</p>
          </div>
        </div>
      </header>

      <!-- TODO: Body Section-->
      <section class="">
        <!-- todo: Product option form-->
        <div class="container mb-5">
          <form id="createRecordForm">
            <div
              class="grid grid-cols-4 gap-3 p-5 rounded-sm bg-blue-100 shadow border-slate-300"
            >
              <div class="col-span-2">
                <form class="max-w-sm mx-auto">
                  <label
                    for="countries"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Select The Product</label
                  >
                  <select
                  required
                    id="productSelect"
                    name="product_select" 
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  >
                    <option value="" selected>Choose The Product</option>
                    <!-- <option value="">Apple</option>
                    <option value="">Orange</option>
                    <option value="">Mango</option> -->
                  </select>
                </form>
              </div>
              <div class="col-span-1">
                <div>
                  <label
                    for="first_name"
                    id="quantity"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Your Quantity</label
                  >
                  <input
                    type="number"
                    id="quantity"
                    name="quantity"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder=""
                    required
                  />
                </div>
              </div>
              <div class="col-span-1">
                <button
                  type="submit"
                  class="w-full h-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                >
                  Add Record
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- todo: Table record Form -->
        <div class="container">
          <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table
              class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-200 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="px-6 py-5">Product name</th>
                  <th scope="col" class="px-6 py-5 text-end">Price</th>
                  <th scope="col" class="px-6 py-5 text-end">Quantity</th>
                  <th scope="col" class="px-6 py-5 text-end">Cost</th>
                  <th scope="col" class="px-6 py-5 text-end">Action</th>
                </tr>
              </thead>
              <tbody>
                <!--FIXME: lists-->
                <tr
                  class=" text-center odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
                >
                  <th
                    scope="row"
                    colspan="5"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    There is no record Yet.
                  </th>
                </tr>
                  
              </tbody>
              <tfoot>
                <!-- todo: Total sect -->
                <tr
                  class=" border-b dark:border-gray-700"
                >
                  <th
                    scope="row"
                    colspan="3"
                    class="text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    Total
                  </th>
                  <td class="px-6 py-4 text-end">5500</td>
                  <td class="px-6 py-4 text-end"></td>
                </tr>
                <!-- todo: Tax sect -->
                <tr
                  class=" border-b dark:border-gray-700"
                >
                  <th
                    scope="row"
                    colspan="3"
                    class="text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    Tax
                  </th>
                  <td class="px-6 py-4 text-end">500</td>
                  <td class="px-6 py-4 text-end"></td>
                </tr>

                <!-- todo: Net Total sect -->
                <tr
                  class=" border-b dark:border-gray-700"
                >
                  <th
                    scope="row"
                    colspan="3"
                    class="text-end px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    Net Total
                  </th>
                  <td class="px-6 py-4 text-end">6000</td>
                  <td class="px-6 py-4 text-end"></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </section>

      <!-- TODO: Sidebar section -->
      <section 
      id="productSidebar"
      class="fixed z-50 right-0 w-[450px] bg-stone-50 h-screen translate-x-full "> 
        <div class="p-4">
          <div class=" flex justify-between items-center mb-5">
            <div class="">
              <h1 class="font-sans font-bold text-3xl">Manage Inventory</h1>
              <p class="text-blue-400">Available Items</p>
            </div>
            <button id="closeSidebarBtn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 pointer-events-none">
                <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
            </button>
           
          </div>
           <!-- todo: sidebar product record list -->
          <div class="flex flex-col gap-3 mb-5"
          id="productGroup">
          </div>
          <div class="p-5 bg-blue-50 rounded-sm">
            <form action="" 
            id="productCreateForm">
              <div class="grid grid-cols-3 grid-rows-2 gap-5">
                <div class="col-span-3">
                  <div>
                    <label
                      for="first_name"
                      id="quantity"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >New Product Name</label
                    >
                    <input
                      type="text"
                      id="newProductName"
                      name="new_product_name"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder=""
                      required
                    />
                  </div>
                </div>
                <div class="col-span-2">
                  <div>
                    <label
                      for="first_name"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >New Product Price</label
                    >
                    <input
                      type="number"
                      id="newProductPrice"
                      name="new_product_price"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder=""
                      required
                    />
                  </div>
                </div>
                <div class="col-span-1">
                  <button
                  id="addNewProductBtn"
                    type="button"
                    class="w-full h-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                  >
                    Add
                  </button>
                </div>
            </form>
            </div>
          </div>
        </div>
      </section>

      <!-- TODO: Footer Section -->
      <footer class="mt-auto">
        <div class="container py-2">
          <div class="flex justify-end gap-3">
            <button
            id="manageInventoryBtn"
              type="button"
              class="px-3 py-2 text-xs font-medium me-2 mb-2 text-gray-900 focus:outline-none bg-white rounded-md border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
            >
              Manage Inventory
            </button>
            <button
              type="button"
              class="px-3 py-2 text-xs font-medium text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 rounded-md text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Print
            </button>
          </div>
        </div>
      </footer>
      <template id="productCardTemplate">
        <div 
        
        class="product_card border rounded-sm p-3 flex justify-between">
          <h3 class="product_name">Apple</h3>
          <p> <span class="product_price"></span> mmk</p>
        </div>
      </template>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
